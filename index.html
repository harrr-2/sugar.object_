<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUGAR ROOM</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url('https://i.imgur.com/GYUGf4E.png') repeat;
      font-family: 'Press Start 2P', cursive;
      color: #ff69b4;
    }
    header {
      background: #fff0f8;
      padding: 20px;
      text-align: center;
      border-bottom: 3px dashed #ff69b4;
    }
    h1 {
      font-size: 24px;
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
    }
    nav a {
      text-decoration: none;
      color: #ff69b4;
      background: #ffffffcc;
      padding: 10px;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      transition: 0.2s;
    }
    nav a:hover {
      background: #ff69b4;
      color: white;
      transform: scale(0.95);
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff8f8cc;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ffc0cb;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }
    .gallery img {
      width: 100%;
      border: 2px solid #ff69b4;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>SUGAR ROOM</h1>
    <p>✿ SUGAR OBJECT ✿</p>
  </header>

  <nav>
    <a href="#guestbook">방명록</a>
    <a href="#album">앨범</a>
    <a href="#sugar">DEEP SUGAR</a>
  </nav>

  <div class="container">
    <section id="video">
      <iframe src="https://www.youtube.com/embed/R-PdHLHXjIg?si=oZc-D2v_8o7F_cFj" allowfullscreen></iframe>
    </section>

    <section id="album">
      <h2>앨범 ✿</h2>
      <div class="gallery">
        <img src="https://i.imgur.com/W6fExxF.png" alt="앨범1">
        <img src="https://i.imgur.com/7HzPzkA.png" alt="앨범2">
        <img src="https://i.imgur.com/t8IlbxC.png" alt="앨범3">
        <img src="https://i.imgur.com/kIsDtEj.png" alt="앨범4">
        <img src="https://i.imgur.com/mR8zMcW.png" alt="앨범5">
        <img src="https://i.imgur.com/YUnUBe7.png" alt="앨범6">
      </div>
    </section>

    <section id="guestbook">
      <h2>방명록 ✎</h2>
      <p>아직 작성된 방명록이 없어요! 아래에 남겨주세요 ღ'ᴗ'ღ</p>
      <form>
        <textarea rows="4" cols="50" placeholder="방명록을 남겨주세요..."></textarea><br>
        <button type="submit">남기기</button>
      </form>
    </section>

    <section id="sugar">
      <h2>DEEP SUGAR ✿</h2>
      <p>달콤한 기억을 모으는 아지트, 슈가오브젝트의 비밀 공간입니다.</p>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 SugarObject. All rights reserved.</p>
  </footer>
</body>
</html>
